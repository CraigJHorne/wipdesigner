<!DOCTYPE html>
<html>
<head>
	<title>EPS Designer</title>

	<link rel="stylesheet" type="text/css" href="./css/techpack.css">

<!-- Meta -->
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="description" content="Online sports shirt designer" />
	<meta name="keywords" content="sportswear, rugby, football, soccer, design" />


</head>
<body>

	<!-- HEADER -->

	<!-- MAIN -->

		
			<div class="grid">
				<div class="tech-logo"><img src="assets/techpack/logos/eps-logo.svg" class="logo" alt="logo"></div>
				<div class="tech-cad"><h2>CAD</h2><h1>SAMPLE</div>
				<div class="tech-order">
					<div class="order-title border1">Order Details</div>
					<div class="order-1title border1">Customer</div><div class="order-1info border1"></div>
					<div class="order-2title border1">PO Number</div><div class="order-2info border1"></div>
					<div class="order-3title border1">Style Name</div><div class="order-3info border1"></div>
					<div class="order-4title border1">Style Code</div><div class="order-4info border1"></div>
					<div class="order-5title border1">Size Spec</div><div class="order-5info border1"></div>
					<div class="order-6title border1">Date</div><div class="order-6info border1"></div>
					<div class="order-7title border1">Ex Fty Date</div><div class="order-7info border1"></div>
					<div class="order-8title border1"></div><div class="order-8info border1"></div>
				</div>
				<div class="tech-production">
					<div class="production-title border1">Production Details</div>
					<div class="production-1title border1">Fabric 1</div><div class="production-1info border1"></div><div class="production-1color border1"></div>
					<div class="production-2title border1">Fabric 2</div><div class="production-2info border1"></div><div class="production-2color border1"></div>
					<div class="production-3title border1">Neck Tape</div><div class="production-3info border1"></div><div class="production-3color border1"></div>
					<div class="production-4title border1">Sleeve Tipping</div><div class="production-4info border1"></div><div class="production-4color border1"></div>
					<div class="production-5title border1">Inner Hem</div><div class="production-5info border1"></div><div class="production-5color border1"></div>
					<div class="production-6title border1">Collar</div><div class="production-6info border1"></div><div class="production-6color border1"></div>
					<div class="production-7title border1"></div><div class="production-7info border1"></div><div class="production-7color border1"></div>
					<div class="production-8title border1"></div><div class="production-8info border1"></div><div class="production-8color border1"></div>
				</div>
				<div class="tech-comments">
					<div class="comments-title border1">Comments</div>
					<div class="comments-info border1"></div>
				</div>

				<div class="tech-colours">colours</div>
				<div class="tech-main">

				</div>
				<div class="tech-trims">
				<div class="trims-title border1">Trims</div>
					<div class="trims-info border1"><img src="assets/techpack/trims/eps-logo.svg" alt="logo"></div>
				</div>
			</div>




</body>
