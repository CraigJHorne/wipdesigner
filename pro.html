<!DOCTYPE html>
<html>
<head>
	<title>EPS Designer</title>

	<link rel="stylesheet" type="text/css" href="./css/svg.css">

<!-- Meta -->
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="description" content="Online sports shirt designer" />
	<meta name="keywords" content="sportswear, rugby, football, soccer, design" />


</head>
<body>

	<!-- HEADER -->


	<!-- MAIN -->

	<main>
		
		<div id="modal">
			<div class="modal-content">
				<div id="design-edit">
				</div>
				<div id="options">
					<h5 class="button design-button" ref="0">Plain Design</h5>
					<h5 class="button design-button" ref="1">Design 2</h5>
					<h5 class="button design-button" ref="2">Design 3</h5>
					<h5 class="button design-button" ref="3">Design 4</h5>
				</div>
				<div id="options">
					<h5 class="button color-button" ref="0" option="colorBackground">Color 1</h5>
					<h5 class="button color-button" ref="1" option="colorBackground">Color 2</h5>
					<h5 class="button color-button" ref="2" option="colorBackground">Color 3</h5>
					<h5 class="button color-button" ref="3" option="colorBackground">Color 4</h5>
				</div>
				<div id="options">
					<h5 class="button color-button" ref="0" option="color1">Color 1</h5>
					<h5 class="button color-button" ref="1" option="color1">Color 2</h5>
					<h5 class="button color-button" ref="2" option="color1">Color 3</h5>
					<h5 class="button color-button" ref="3" option="color1">Color 4</h5>
				</div>
				<div id="options">
					<h5 class="button color-button" ref="0" option="color2">Color 1</h5>
					<h5 class="button color-button" ref="1" option="color2">Color 2</h5>
					<h5 class="button color-button" ref="2" option="color2">Color 3</h5>
					<h5 class="button color-button" ref="3" option="color2">Color 4</h5>
				</div>
				<div id="options">
					<h5 class="button pattern-button" ref="0" >No pattern</h5>
					<h5 class="button pattern-button" ref="1" >Pattern 1</h5>
					<h5 class="button pattern-button" ref="2" >Pattern 2</h5>
					<h5 class="button pattern-button" ref="3" >Pattern 3</h5>
				</div>
				<div id="options">
					<h5 class="button sponsors-button" option="logos">Logos</h5>
					<h5 class="button sponsors-button" option="sponsors">Sponsors</h5>
					<h5 class="button sponsors-button" option="none">None</h5>
				</div>
				<button class="save" ref="${customisedGarments[selectedDesign].ref}">SAVE</button>
			</div>
		</div>

		<div id="design-pack" class="design-pack">
		</div>

	</main>


<script type="text/javascript" src="javascript/script.js"></script>
<script type="text/javascript" src="javascript/databases/svgbackgrounds.js"></script>
<script type="text/javascript" src="javascript/databases/svgdesigns.js"></script>
<script type="text/javascript" src="javascript/databases/svgcolors.js"></script>
<script type="text/javascript" src="javascript/databases/svgpatterns.js"></script>
<script type="text/javascript" src="javascript/databases/customisedgarments.js"></script>
<script type="text/javascript" src="javascript/svg.js"></script>
</body>
</html>
