<!DOCTYPE html>
<html>
<head>
	<title>EPS Designer</title>

	<link rel="stylesheet" type="text/css" href="./css/svg.css">
	<link rel="stylesheet" type="text/css" href="./css/techpack.css">

<!-- Meta -->
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="description" content="Online sports shirt designer" />
	<meta name="keywords" content="sportswear, rugby, football, soccer, design" />


</head>
<body>

	<!-- HEADER -->

	<!-- MAIN -->

	<main>
		
		<div id="modal">
			<div class="modal-content">
				<div id="design-edit">
				</div>
				<div class="options" id="random">
					<h5 class="button random-colors-button modal-button other">Random Colours</h5>
					<h5 class="button random-design-button modal-button other">Random Design</h5>
				</div>
				<div class="options" id="edit-club">
				</div>
				<div class="options"  id="options">
					<h5 class="button sponsors-button modal-button" option="logos">Logos</h5>
					<h5 class="button sponsors-button modal-button" option="sponsors">Sponsors</h5>
					<h5 class="button sponsors-button modal-button other" option="none">Remove Club</h5>
				</div>
				<div class="options" id="edit-garment">
				</div>
				<div class="options" id="edit-design">
				</div>
				<div class="options" class="edit-colorBackground" id="edit-colorBackground">
				</div>
				<div class="options" class="edit-color1" id="edit-color1">
				</div>
				<div class="options" class="edit-color2" id="edit-color2">
				</div>
				<div class="options" id="edit-pattern">
				</div>
				<div >
					<button class="button save select-button" ref="${customisedGarments[selectedDesign].ref}">SAVE</button><button class="button cancel select-button">CANCEL</button>
				</div>
			</div>
		</div>

		<div id="pack-layout" class="pack-layout">

				<div id="pack-titles" class="pack-titles">
					<div id="title-info" class="title-info">
						<div class="club-logo"><img src="assets/clublogos/noclub.svg"></div>
					</div>
				</div>

				<div id="design-section" class="design-section">
					<div id="design-pack" class="design-pack">
					</div>
					<button id="add" class="add big-button">ADD GARMENT</button>
				</div>


		</div>

	</main>

	<div>
			<button id="back" class="button back select-button">BACK</button><button id="factory" class="button factory select-button" ref="hangzhou">HANGZHOU</button><button id="factory" class="button factory select-button" ref="blackthorn">BLACKTHORN</button><button id="factory" class="button factory select-button" ref="calaro">CALARO</button><button id="factory" class="button factory select-button" ref="mahr">MAHR</button>
			</div>
			<div id="design-pack2" class="design-pack2">
			</div>
			<div>
			<button id="back" class="button back select-button">BACK</button>
			</div>
		</div>


<script type="text/javascript" src="javascript/databases/colorclashes.js"></script>
<script type="text/javascript" src="javascript/databases/svgclubs.js"></script>
<script type="text/javascript" src="javascript/databases/svgbackgrounds.js"></script>
<script type="text/javascript" src="javascript/databases/svgdesigns.js"></script>
<script type="text/javascript" src="javascript/databases/svgcolors.js"></script>
<script type="text/javascript" src="javascript/databases/svgpatterns.js"></script>
<script type="text/javascript" src="javascript/databases/customisedgarments.js"></script>
<script type="text/javascript" src="javascript/designpackprint.js"></script>
<script type="text/javascript" src="javascript/svg.js"></script>
<script type="text/javascript" src="javascript/techpack.js"></script>
</body>
</html>
